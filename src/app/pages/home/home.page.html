<ion-app>

  <ion-menu contentId="main-content">
    
    <ion-header>
      <ion-toolbar>
        <!-- Logo de la aplicación -->
        <ion-img src="../../../../assets/icon/Planeta verde.png"></ion-img>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <!-- Opciones del menú -->
      <ion-list>
        <ion-item>
          <ion-icon name="person"></ion-icon>
          <ion-label>Mi cuenta</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="menu"></ion-icon>
          <ion-label>Categorías</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-label>Contacto</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="information-circle"></ion-icon>
          <ion-label>Aviso legal</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
      
    
  </ion-menu>



  <!--PANTALLA PRINCIPAL-->

  <div class="ion-page" id="main-content">

    <!--HEADER-->

    <ion-header class="headerContent">

      <ion-toolbar>

        <ion-buttons slot="start">
          <ion-menu-button>
            <ion-icon name="list-outline" ></ion-icon>
          </ion-menu-button>


          <div class="textoHeader">
            <ion-img src="https://readme-typing-svg.demolab.com?font=Fira+Code&pause=1000&color=000101&width=435&lines=Bienvenida/o+a+Planeta+Verde" alt="Typing SVG"></ion-img>
          </div>
        </ion-buttons>

        <ion-buttons slot="end">
          <ion-button><ion-icon name="cart-outline"></ion-icon></ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button><ion-icon name="person-outline"></ion-icon></ion-button>
        </ion-buttons>

      </ion-toolbar>

      <!--SEARCHBAR (INSIDE HEADER)-->

      <app-searchbar></app-searchbar>

    </ion-header>

    <!--CONTENT-->

    <ion-content class="ion-padding">

      <!--BANNER-->
      <div class="banner">

        <swiper-container>
          <swiper-slide><ion-img src="./../../../../assets/banner/panel.png"></ion-img></swiper-slide>
          <swiper-slide><ion-img src="./../../../../assets/banner/kiwiquote.png"></ion-img></swiper-slide>
          <swiper-slide><ion-img src="./../../../../assets/banner/Frame 1.png"></ion-img></swiper-slide>
        </swiper-container>
      </div>
        

        <!--CATEGORIAS-->

        <div class="list-title">
          <h3 class="titulo">Categorias</h3>
        </div>

          <swiper-container slides-per-view="4.2">

            <swiper-slide *ngFor="let item of categories">
              <app-category-item [item]="item"></app-category-item>
            </swiper-slide>
            
          </swiper-container>
          
     
        
        <!--PRODUCTOS TOP VENTAS-->
        <div class="list-title">
          <h3 class="titulo">Top Ventas</h3>
        </div>

      

          <swiper-container slides-per-view="2.5">
            <swiper-slide *ngFor="let product of products"><app-product-card [item]="product"></app-product-card></swiper-slide>
          </swiper-container>

        
    </ion-content>
  </div>
</ion-app>
